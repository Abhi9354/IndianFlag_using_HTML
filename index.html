<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VANDE MATRAM</title>
   <style>
    .top{
        background-color: orange;
        height: 50px;
        width: 320px;
    }
    .middle{
        display: grid;
        justify-content: center;
        width: 320px;
        animation: spin 1s infinite;
    }
    .bottom{
        background-color: green;
        height: 50px;
        width: 320px;
    }
    @keyframes spin {
        100%{
            transform: rotate(360deg);
        }
    }
   
   </style> 
</head>
<body>
    <div class="container" >
        <div class = "top"></div>
        <div class = "middle">
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/1/17/Ashoka_Chakra.svg/1200px-Ashoka_Chakra.svg.png"width="50px">
    </div>
    
    <div class = "bottom"></div>
    <h2>Happy Independence Day</h2>
</div>
</body>
</html>
